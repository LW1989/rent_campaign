[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers for organizing different types of tests
markers =
    fast: Quick tests that run in under 30 seconds
    medium: Integration tests that run in under 5 minutes
    slow: End-to-end tests that run in under 30 minutes
    performance: Performance benchmarks and timing tests
    integration: Cross-module integration tests
    unit: Pure unit tests for individual functions
    data_quality: Tests that validate real data structure and quality
    memory: Tests that check memory usage and resource management
    parametrized: Tests with multiple parameter combinations

# Test execution options
addopts = 
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    --cov=src
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=85
    -v

# Coverage configuration
[coverage:run]
source = src
omit = 
    tests/*
    */test_*
    */__pycache__/*
    */conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov
title = Rent Campaign Test Coverage Report
